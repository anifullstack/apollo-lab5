type File {
    id: Int!
    name: String!
    type: String!
    size: Int!
    path: String!
}

input Upload {
    name: String!
    type: String!
    size: Int!
    path: String!
}

extend type Query {
    files: [File]
}

extend type Mutation {
    uploadFiles(files: [Upload!]!): Boolean!
    removeFile(id: Int!): Boolean!
}
